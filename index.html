<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=MonteCarlo&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>password</title>
  </head>
  <body>
    <header>
      <h1  class="title">Create a password</h1>
    </header>
    <main>
      <div class="content-block">
      <div class="input-container">
        <input
          class="input-password"
          type="password"
          placeholder="Enter password"
          minlength="8"
          maxlength="16"
          size="8"
        >
        <img
          class="img-eye"
          src="./assets/icons/icons8-closed-eye-40.png"
          alt="eye" width="40" height="40"
        >
      </div>
      <div class="requirements">
        <ul class="requirements-list">
          <li><span class="list-item">At least 8 characters long.</span></li>
          <li>At least 1 number (0-9)</li>
          <li>At least 1 uppercase letter (A-Z)</li>
          <li>At least 1 lowercase letter (a-z)</li>
          <li>At least 1 special symbol (!- $, %).</li>
        </ul>
      </div>
      <button class="btn-continue">Continue</button>
    </div>
    </main>
    <footer>
      <a href="https://github.com/Yana-Dyachok">
        <img
          class="github-icon"
          src="./assets/icons/icons8-github.svg"
          alt="github"
          width="50"
          height="50"
        >
      </a>
      <p class="author">Created by Kukharets</p>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
